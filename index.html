<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Eunice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="startOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#ffe5ec; z-index:99999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color:#fb6f92; font-family:Arial, sans-serif; margin-bottom:20px; text-align:center;">Ready for the Surprise?</h1>
        <button id="startButton" style="padding:20px 50px; background:#fb6f92; color:white; border:none; border-radius:35px; font-size:22px; font-weight:bold; cursor:pointer; -webkit-tap-highlight-color: transparent;">TAP TO START</button>
    </div>

    <div class="candle-count-display">HAPPY BIRTHDAY EUNICE</div>

    <div class="cake">
      <div id="candleCount" style="display:none;"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <div class="footer">Developed By: Reey</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script src="script.js"></script>
  </body>
</html>
