<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Eunice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#ffe5ec; z-index:99999; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: opacity 0.5s ease;">
        <h1 style="color:#fb6f92; font-family:Arial, sans-serif; margin-bottom:20px; text-align:center;">A Surprise for Eunice!</h1>
        <button id="startButton" style="padding:18px 45px; background:#fb6f92; color:white; border:none; border-radius:35px; font-size:20px; font-weight:bold; cursor:pointer; -webkit-tap-highlight-color: transparent; box-shadow: 0 8px 15px rgba(251, 111, 146, 0.3);">OPEN SURPRISE</button>
    </div>

    <div class="candle-count-display">HAPPY BIRTHDAY EUNICE</div>

    <div class="cake">
      <div id="candleCount" style="display:none;"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <div class="footer">
        Developed By: Reey &nbsp; | &nbsp; Made with <svg class="heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z" fill="#ff6999"></path></svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script src="script.js"></script>
  </body>
</html>
